<h2>Reporte mensual</h2>

<table border="1" cellpadding="6">
  <tr>
    <th>Alumno</th>
    <th>Asistencias</th>
    <th>Faltas</th>
    <th>Total</th>
    <th>%</th>
  </tr>

  <tr *ngFor="let s of stats">
    <td>{{ s.studentName }}</td>
    <td>{{ s.present }}</td>
<td>{{ (s.totalClasses || 0) - (s.present || 0) }}</td>
    <td>{{ s.total }}</td>
    <td>{{ s.percent | number:'1.0-1' }}%</td>
  </tr>
</table>
