<mat-card class="page-card">

  <h2 class="title">Reporte mensual - {{ courseName }}</h2>
  <!-- ðŸ”½ Filtros de Mes y AÃ±o -->
  <div class="filters">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Mes</mat-label>
      <mat-select [(ngModel)]="month" (selectionChange)="loadReport()">
        <mat-option *ngFor="let m of months" [value]="m.value">
          {{ m.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>AÃ±o</mat-label>
      <mat-select [(ngModel)]="year" (selectionChange)="loadReport()">
        <mat-option *ngFor="let y of years" [value]="y">
          {{ y }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- ðŸ“Š TABLA -->
  <div class="table-section">
    <h3 class="subtitle">
      {{ getMonthLabel(month) }} {{ year }}
    </h3>

    <div class="table-scroll-wrapper">
      <table mat-table [dataSource]="stats" class="table-modern responsive-table">

        <!-- Alumno -->
        <ng-container matColumnDef="studentName">
          <th mat-header-cell *matHeaderCellDef> Alumno </th>
          <td mat-cell *matCellDef="let s"> {{ s.studentName }} </td>
        </ng-container>

        <!-- Asistencias -->
        <ng-container matColumnDef="present">
          <th mat-header-cell *matHeaderCellDef> Asistencias </th>
          <td mat-cell *matCellDef="let s"> {{ s.present }} </td>
        </ng-container>

        <!-- Faltas -->
        <ng-container matColumnDef="absent">
          <th mat-header-cell *matHeaderCellDef> Faltas </th>
          <td mat-cell *matCellDef="let s">
            {{ s.absent }}
          </td>
        </ng-container>

        <!-- Total -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let s"> {{ s.total }} </td>
        </ng-container>

        <!-- Porcentaje -->
        <ng-container matColumnDef="percent">
          <th mat-header-cell *matHeaderCellDef> % </th>
          <td mat-cell *matCellDef="let s">
            <span [style.color]="getColor(s.percent)">
              {{ s.percent | number:'1.0-1' }}%
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</mat-card>
