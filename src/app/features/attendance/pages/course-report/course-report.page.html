<mat-card class="page-card">

  <h2 class="title">Reporte mensual - {{ courseName }}</h2>

  <!-- 游댷 Filtros con CHIPS -->
  <div class="chips-container">

    <!-- 游댯 Meses -->
    <div class="chip-section">
      <p class="chip-title">Mes</p>

      <mat-chip-listbox class="chip-list" aria-label="Meses">
        <mat-chip-option
          *ngFor="let m of months"
          [selected]="month === m.value"
          (click)="setMonth(m.value)"
        >
          {{ m.short }}
        </mat-chip-option>
      </mat-chip-listbox>
    </div>

    <!-- 游댯 A침os -->
    <div class="chip-section">
      <p class="chip-title">A침o</p>

      <mat-chip-listbox class="chip-list" aria-label="A침os">
        <mat-chip-option
          *ngFor="let y of years"
          [selected]="year === y"
          (click)="setYear(y)"
        >
          {{ y }}
        </mat-chip-option>
      </mat-chip-listbox>
    </div>

  </div>

  <!-- 游늵 TABLA -->
  <div class="table-section">
    <h3 class="subtitle">
      {{ getMonthLabel(month) }} {{ year }}
    </h3>

    <div class="table-scroll-wrapper">
      <!-- tu tabla tal cual est치 -->
      ...
    </div>
  </div>

</mat-card>
