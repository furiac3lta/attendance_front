<mat-card class="report-container">

  <h2>ðŸ“Š Reporte mensual</h2>

  <table mat-table [dataSource]="stats" class="mat-elevation-z2">

    <!-- Alumno -->
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef> Alumno </th>
      <td mat-cell *matCellDef="let s"> {{ s.studentName }} </td>
    </ng-container>

    <!-- Asistencias -->
    <ng-container matColumnDef="present">
      <th mat-header-cell *matHeaderCellDef> Asistencias </th>
      <td mat-cell *matCellDef="let s"> {{ s.present }} </td>
    </ng-container>

    <!-- Faltas -->
    <ng-container matColumnDef="absent">
      <th mat-header-cell *matHeaderCellDef> Faltas </th>
      <td mat-cell *matCellDef="let s"> {{ (s.totalClasses || s.total) - (s.present || 0) }} </td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let s"> {{ s.total || s.totalClasses }} </td>
    </ng-container>

    <!-- Porcentaje -->
    <ng-container matColumnDef="percent">
      <th mat-header-cell *matHeaderCellDef> % </th>
      <td mat-cell *matCellDef="let s"> {{ s.percent | number:'1.0-1' }}% </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</mat-card>
