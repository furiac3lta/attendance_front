<mat-card class="attendance-view-card">

  <h2>Asistencia de la clase</h2>

  <mat-divider></mat-divider>

  <table mat-table [dataSource]="records" class="table-modern responsive-table">

    <!-- Alumno -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Alumno </th>
      <td mat-cell *matCellDef="let r">{{ r.fullName }}</td>
    </ng-container>

    <!-- Presente -->
    <ng-container matColumnDef="present">
      <th mat-header-cell *matHeaderCellDef> Presente </th>
      <td mat-cell *matCellDef="let r">
        <mat-icon [ngClass]="r.present ? 'present' : 'absent'">
          {{ r.present ? 'check_circle' : 'cancel' }}
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['fullName', 'present']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['fullName', 'present'];"></tr>

  </table>

  <div class="actions">
    <button mat-raised-button color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon> Volver
    </button>
  </div>

</mat-card>
