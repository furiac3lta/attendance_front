<mat-card class="page-card">

  <h2 class="title">Gesti贸n de Organizaciones</h2>

  <!-- 锔 ALERTA si no hay -->
  <div *ngIf="!organizations.length" class="alert alert-info">
    No hay organizaciones registradas.
  </div>

  <!-- Bot贸n agregar organizaci贸n -->
  <div class="actions">
    <button
      *ngIf="userRole === 'SUPER_ADMIN'"
      mat-raised-button
      color="primary"
      routerLink="/organizations/new">
      <mat-icon>add</mat-icon> Nueva Organizaci贸n
    </button>
  </div>

  <!--  TABLA -->
  <div class="table-section">
    <div class="table-scroll-wrapper">

      <table mat-table [dataSource]="organizations" class="table-modern responsive-table">

        <!-- Nombre -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let org"> {{ org.name }} </td>
        </ng-container>

        <!-- Tipo -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let org"> {{ org.type }} </td>
        </ng-container>

        <!-- Tel茅fono -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Tel茅fono </th>
          <td mat-cell *matCellDef="let org"> {{ org.phone }} </td>
        </ng-container>

        <!-- Direcci贸n -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Direcci贸n </th>
          <td mat-cell *matCellDef="let org"> {{ org.address }} </td>
        </ng-container>

        <!-- Admin actual -->
        <ng-container matColumnDef="admin">
          <th mat-header-cell *matHeaderCellDef> Admin actual </th>
          <td mat-cell *matCellDef="let org">
            <ng-container *ngIf="org.adminFullName; else noAdmin">
              {{ org.adminFullName }}
            </ng-container>
            <ng-template #noAdmin>
              <em class="text-muted">Sin asignar</em>
            </ng-template>
          </td>
        </ng-container>

        <!-- Asignar nuevo admin -->
        <ng-container *ngIf="userRole === 'SUPER_ADMIN'" matColumnDef="selectAdmin">
          <th mat-header-cell *matHeaderCellDef> Nuevo Admin </th>
          <td mat-cell *matCellDef="let org">

            <div class="actions-inline">

              <mat-form-field appearance="outline" class="admin-select">
                <mat-select [(ngModel)]="selectedAdmin[org.id]" placeholder="Seleccionar...">
                  <mat-option [value]="null">Seleccionar...</mat-option>
                  <mat-option *ngFor="let admin of admins" [value]="admin.id">
                    {{ admin.fullName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <button mat-icon-button
                (click)="assignAdmin(org.id)"
                [disabled]="!selectedAdmin[org.id]">
                <mat-icon class="icon-save">save</mat-icon>
              </button>

            </div>

          </td>
        </ng-container>

        <!-- ACCIONES -->
        <ng-container *ngIf="userRole === 'SUPER_ADMIN'" matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let org">

            <div class="actions-inline">

              <!-- EDITAR -->
              <button mat-icon-button (click)="editOrganization(org)">
                <mat-icon class="icon-edit">edit</mat-icon>
              </button>

              <!-- ELIMINAR -->
              <button mat-icon-button (click)="deleteOrganization(org.id)">
                <mat-icon class="icon-delete">delete</mat-icon>
              </button>

            </div>

          </td>
        </ng-container>

        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </table>

    </div>
  </div>

</mat-card>
