<mat-card class="page-card">

  <h2 class="title">Gesti贸n de Cursos</h2>

  <!-- Acciones -->
  <div class="actions">
    <button mat-raised-button color="primary" (click)="goToCreateCourse()">
      <mat-icon>add</mat-icon> Nuevo curso
    </button>
  </div>

  <!-- Si no hay cursos -->
  <div *ngIf="courses.length === 0" class="empty">
    <mat-icon>info</mat-icon> No hay cursos disponibles para tu organizaci贸n.
  </div>

  <!--  TABLA -->
  <div class="table-section">
    <div class="table-scroll-wrapper">

      <table mat-table [dataSource]="courses" class="table-modern responsive-table">

        <!-- Nombre -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let c"> {{ c.name }} </td>
        </ng-container>

        <!-- Descripci贸n -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
          <td mat-cell *matCellDef="let c"> {{ c.description }} </td>
        </ng-container>

        <!-- Programa -->
        <ng-container matColumnDef="program">
          <th mat-header-cell *matHeaderCellDef> Programa </th>
          <td mat-cell *matCellDef="let c"> {{ c.universityProgram }} </td>
        </ng-container>

        <!-- Instructor actual -->
        <ng-container matColumnDef="instructor">
          <th mat-header-cell *matHeaderCellDef> Instructor actual </th>
          <td mat-cell *matCellDef="let c">
            <ng-container *ngIf="c.instructorName && c.instructorName !== 'Sin asignar'">
              {{ c.instructorName }}
            </ng-container>
            <span *ngIf="!c.instructorName || c.instructorName === 'Sin asignar'" class="text-muted">
              Sin asignar
            </span>
          </td>
        </ng-container>

        <!-- Asignar nuevo instructor -->
        <ng-container matColumnDef="assign">
          <th mat-header-cell *matHeaderCellDef> Asignar Instructor </th>
          <td mat-cell *matCellDef="let c">

            <div class="actions-inline">

              <mat-form-field appearance="outline" class="assign-select">
                <mat-select [(ngModel)]="c.selectedInstructorId" placeholder="Seleccionar">
                  <mat-option [value]="null">Sin asignar</mat-option>
                  <mat-option *ngFor="let inst of instructors" [value]="inst.id">
                    {{ inst.fullName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <!-- ICONO GUARDAR -->
              <button mat-icon-button
                matTooltip="Guardar instructor"
                (click)="saveInstructor(c.id!, c.selectedInstructorId!)"
                [disabled]="!c.selectedInstructorId">
                <mat-icon class="icon-save">save</mat-icon>
              </button>

            </div>

          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let c">

            <div class="actions-inline">

              <!-- Asistencia -->
              <button mat-icon-button (click)="goToAttendance(c.id!)" matTooltip="Tomar asistencia">
                <mat-icon class="icon-attendance">assignment</mat-icon>
              </button>

              <!-- Reporte -->
              <button mat-icon-button (click)="goToReport(c.id!)" matTooltip="Ver reporte">
                <mat-icon class="icon-report">bar_chart</mat-icon>
              </button>

            </div>

          </td>
        </ng-container>

        <!-- Header y Rows -->
        <tr mat-header-row *matHeaderRowDef="['name','description','program','instructor','assign','actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name','description','program','instructor','assign','actions']"></tr>

      </table>

    </div>
  </div>

</mat-card>
